<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pokenea</title>
    <style>
        body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;margin:0;background:#0f172a;color:#e2e8f0;display:grid;place-items:center;min-height:100vh}
        .card{max-width:560px;background:#111827;border-radius:16px;box-shadow:0 25px 60px rgba(0,0,0,.35);overflow:hidden}
        img{width:100%;display:block;background:#0b1220}
        .p{padding:22px}
        h1{margin:.2rem 0 0;font-size:1.6rem;color:#f8fafc}
        p{margin:.6rem 0 0;color:#94a3b8}
        .id{margin-top:1rem;font-size:.85rem;color:#a1a1aa}
    </style>
</head>
<body>
    <div class="card">
        <img src="{{ img_url }}" alt="Imagen de {{ nombre }}" />
        <div class="p">
            <h1>{{ nombre }}</h1>
            <p>“{{ frase }}”</p>
            <div class="id">Contenedor: <strong>{{ container_id }}</strong></div>
        </div>
    </div>
</body>
</html>
